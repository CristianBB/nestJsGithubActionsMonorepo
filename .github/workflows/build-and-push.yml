name: Build and Push App

on:
  workflow_call:
    inputs:
      appName:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
    outputs:
      imageTag:
        description: Generated image tag
        value: ${{ jobs.build-and-push.outputs.imageTag }}

jobs:
  build-and-push:
    name: Build & Deploy
    runs-on: ubuntu-latest
    outputs:
      imageTag: ${{ steps.build.outputs.imageTag }}
    steps:
      - name: Print env
        run: |
          echo "appName: ${{ inputs.appName }}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, push
        id: build
        env:
          APP_NAME: ${{ inputs.appName }}
          IMAGE_TAG: ${{ steps.login-ecr.outputs.registry }}/${{ inputs.appName }}/${{ github.sha }}
        run: |
          echo "Building app: $APP_NAME with tag $IMAGE_TAG"
          docker build -t $IMAGE_TAG -f apps/$APP_NAME/Dockerfile .
          docker push $IMAGE_TAG
          echo "::set-output name=imageTag::$IMAGE_TAG"

