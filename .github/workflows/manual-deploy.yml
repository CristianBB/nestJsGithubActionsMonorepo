name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      appName:
        description: App to deploy
        required: true
        type: choice
        options:
          - app1
          - app2
          - app3
          - app4
          - nest-js-github-actions-monorepo
          - ALL
      namespace:
        description: Dest environment
        required: true
        default: alpha
        type: choice
        options:
          - alpha
          - beta
          - production
jobs:
  build-and-push:
    name: Build & Deploy into aws ECR
    runs-on: ubuntu-latest
    steps:

      - name: Print variables
        run: |
          echo "app selected: ${{ inputs.appName }}"
          echo "namespace selected: ${{inputs.namespace }}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Specific App => Build & Push into ECR
        if: ${{ inputs.appName != 'ALL' }}
        uses: CristianBB/nestJsGithubActionsMonorepo/.github/workflows/build-and-push.yml@main
        with:
          appName: ${{ inputs.appName }}

      - name: All Apps => Build & Push into ECR
        if: ${{ inputs.appName == 'ALL' }}
        run: |
          echo "Deploy ALL apps into namespace: ${{ inputs.namespace }}"

