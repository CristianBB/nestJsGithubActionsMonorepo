name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      appName:
        description: App to deploy
        required: true
        type: choice
        options:
          - app1
          - app2
          - app3
          - app4
          - nest-js-github-actions-monorepo
          - ALL
      namespace:
        description: Dest environment
        required: true
        default: alpha
        type: choice
        options:
          - alpha
          - beta
          - production
jobs:
  build-and-push-app:
    uses: ./.github/workflows/build-and-push.yml
    name: Build & Deploy App into aws ECR
    if: ${{ inputs.appName != 'ALL' }}
    with:
      appName: ${{ inputs.appName }}


